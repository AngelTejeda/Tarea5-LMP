  <div *ngIf="showCard" class="card border-dark shadow-lg p-3 mb-5 rounded" style="width: 30rem; margin: auto auto">
      <div class=" h4 card-header text-white bg-dark mb-3 text-center">
        {{ state }}, {{ countryName }}
        <button type="button" class="close text-light" (click)="close()">
            &times;
        </button>
      </div>

      <div class="card-body" style="margin: 5px 5px;">
          <div><b>Latitud:</b> {{ lat }}</div>
          <div><b>Longitud:</b> {{ lon }}</div>
          <div><b>Temperatura:</b> {{ temp }} °C</div>
          <div><b>Temperatura Mínima:</b> {{ minTemp }} °C</div>
          <div><b>Temperatura Máxima:</b> {{  maxTemp }} °C</div>
      </div>
  </div>
