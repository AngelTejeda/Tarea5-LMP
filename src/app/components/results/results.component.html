<div id="results">
    <div *ngIf="inicio" class="card border-dark shadow-lg p-3 mb-5 rounded" style="width: 30rem; margin: auto auto">
        <div class=" h4 card-header text-white bg-dark mb-3 text-center">
            {{ state }}, {{ countryName }}
        <button type="button" class="close text-light" (click)="close()">
            &times;
        </button>
        </div>
        <div class="card-body" style="margin: 5px 5px;">
            <div id="latitud"><b>Latitud:</b> {{ lat }}</div>
            <div id="longitud"><b>Longitud:</b> {{ lon }}</div>
            <div id="temperatura"><b>Temperatura:</b> {{ temp }}</div>
            <div id="tempMinima"><b>Temperatura Mínima:</b> {{ minTemp }}</div>
            <div id="tempMaxima"><b>Temperatura Máxima:</b> {{  maxTemp }}</div>
        </div>
    </div>
</div>
